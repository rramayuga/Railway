<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Trains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Railway Reservation System</h1>
    </header>
    
    <div class="content-container">
        <h2 class="section-title">Search for Trains</h2>
        <form class="search-form" action="reservation.php" method="post">
            <label for="source">Source</label>
            <input type="text" id="source" name="source" placeholder="Enter origin">
            
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination">
            
            <label for="date">Date</label>
            <input type="date" id="date" name="date">
            
            <label for="class">Class</label>
            <select id="class" name="class">
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first-class">First Class</option>
            </select>
            
            <label for="adults">Number of Adults</label>
            <input type="number" id="adults" name="adults" placeholder="Enter the number of adults" required>
            
            <label for="children">Number of Children</label>
            <input type="number" id="children" name="children" placeholder="Enter the number of children" required>
            
            <button class="search-button" type="submit">Search Trains</button>
        </form>
    </div>
    
    <footer class="footer">
        <p class="footer-text">&copy; 2023 Railway Reservation System</p>
    </footer>
</body>
</html>
