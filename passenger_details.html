<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">Railway Reservation System</h1>
    </header>
    
    <div class="content-container">
        <h2 class="section-title">Passenger Details</h2>
        <form class="passenger-form" action="payment.html" method="post">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>
            
            <button class="continue-button" type="submit">Continue to Payment</button>
        </form>
    </div>
    
    <footer class="footer">
        <p class="footer-text">&copy; 2023 Railway Reservation System</p>
    </footer>
</body>
</html>
